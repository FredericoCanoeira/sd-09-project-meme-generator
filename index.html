<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <title>Project | Meme Generator</title>
</head>
<body>
  <h1>MEME GENERATOR</h1>
  <input type="text" maxlength="60" id="text-input" placeholder="digite uma frase para seu meme">
  <input type="file" id="meme-insert">
  <section id="meme-image-container">
    <img id="meme-image" class="meme-image">
    <p id="meme-text"></p>
    <div class="custom-styles">Estilos customizados:</div>
    <button id="water" class="water">√Ågua</button>
    <button id="fire" class="fire">Fogo</button>
    <button id="earth" class="earth">Terra</button>
    <div class="meme-container">
      <img src="images/meme1.png" alt="meme1.png">
      <img src="images/meme2.png" alt="meme2.png">
      <img src="images/meme3.png" alt="meme3.png">
      <img src="images/meme4.png" alt="meme4.png">
      <img src="images/meme5.png" alt="meme5.png">
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
