<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>

<body>
  <header class="header">
    <h1 class="title">MEME GENERATOR</h1>
  </header>

  <article>
    <section class="input-container">
      Texto:
      <input type="text" id="text-input">
      <br>
      Foto:
      <input type="file" name="image" id="meme-insert" required>
    </section>
    <section class="img-container" id="meme-image-container">
      <div class="memeImage" id="meme-image"></div>
      <p class="memeText" id="meme-text"></p>
      </div>
    </section>
    <section class="styles">
      <button id="btn-fire">Fire</button>
      <button id="btn-water">Water</button>
      <button id="btn-earth">Earth</button>
    </section>
    <section class="ready">
      <img class="img-ready" src="" alt="">
      <img class="img-ready" src="" alt="">
      <img class="img-ready" src="" alt="">
      <img class="img-ready" src="" alt="">
    </section>
  </article>

  <script src="script.js"></script>
</body>

</html>
