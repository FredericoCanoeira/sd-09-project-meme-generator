<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meme generator</title>
  </head>
  <body>
    <main>
      <header>
        <input type="text" id="text-input" />
        <input type="file" id="meme-insert" />
      </header>
      <div id="meme-image-container">
        <p id="meme-text"></p>
        <img id="meme-image" />
      </div>
      <div id="border-buttons">
        <button id="fire"></button>
        <button id="water"></button>
        <button id="earth"></button>
      </div>
      <div id="meme-example">
        <img src="imgs/meme1.png" id="meme-1" />
        <img src="imgs/meme2.png" id="meme-2" />
        <img src="imgs/meme3.png" id="meme-3" />
        <img src="imgs/meme4.png" id="meme-4" />
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
