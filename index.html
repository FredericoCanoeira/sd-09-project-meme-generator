<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <label for="text-input">Texto: </label>
  <input type="text" id="text-input" class="text-input">
  <br>
  <label for="meme-insert">Imagem: </label>
  <input type="file" id="meme-insert" accept="image/*" onchange="loadFile(event)">

  <div id="meme-image-container" class="meme-image-container">
    <img id="meme-image" class="meme-image" src="" alt="">
    <div id="meme-text" class="meme-text"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
