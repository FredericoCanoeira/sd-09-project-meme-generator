<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meme Generator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>The Faboulous Meme Generator</h1>
        </header>
        <div id="meme-image-container">
            <label for="text-in">Type a Meme Message:</label>
            <input type="text" name="text-in" id="text-input">
            <button id="add-text">Adicionar</button>
            <label for="img-file">Select an Image File:</label>
            <input type="file" name="img-file" id="meme-insert" >
            <span id="meme-text"></span>
            <img id="meme-image">
        </div>
    </body>
    <script src="script.js"></script>
</html>
