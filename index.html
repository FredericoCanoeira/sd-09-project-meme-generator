  <title>Meme Generator Project</title>

<body>
  <header>
    <h1>Meme Generator</h1>
  </header>

  <main>
    <section class="input">
      <span>Texto: </span><input id="text-input">
      <br>
      <span>Foto: </span><input id="meme-insert" type="file" accept="image/*" onchange="loadFile(event)">
    </section>

    <section class="meme-container" id="meme-image-container">
      <span class="meme-text" id="meme-text"></span>
      <img class="meme-image" id="meme-image" alt="">
    </section>
  </main>
