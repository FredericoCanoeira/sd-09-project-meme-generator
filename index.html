<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Gererator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="text" id="text-input" maxlength="60">
  <input type="file" name="" id="meme-insert" accept="image/png, image/jpeg">
  <div id="meme-image-container">
    <div id="meme-image">
      <p id="meme-text"></p>
    </div>
  </div>
  <div id="border-buttons">
    <button id="fire" class="border-color">Fire</button>
    <button id="water" class="border-color">Water</button>
    <button id="earth" class="border-color">Earth</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
