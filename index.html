<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="head">
    <h1>Meme Generator</h1>
  </header>
  <section>
    <p>Text: <input id="text-input" type="text"></p>
    <label for="img">Select image: </label>
    <input type="file" id="meme-insert" accept="image/*">
  </section>
  <section id="meme-image-container" class="meme-container">
    <p id="meme-text" class="meme-text"></p>
    <img src="" alt="" id="meme-image"  class="meme-image"> 
  </section>
  <script src="script.js"></script>
</body>
</html>
