<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <title>Meme Generator</title>
</head>
<body>
  <input type="text" id="text-input" class="text-input" placeholder="digite sua frase" maxlength="60">
  <input type="file" id="meme-insert">
  <section id="meme-image-container" class="meme-image-container">
    <img id="meme-image" class="meme-image" src="" alt="Meme image">
    <h3 id="meme-text" class="meme-text"></h3>
  </section>
  <script src="/script.js"></script>
</body>
</html>
