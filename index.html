<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="header-title">Meme Generator</h1>
  </header>
  <input id="text-input" type="text" placeholder="Insira o texto do meme" maxlength="60">
  <button id="ad-text" >Adicionar texto</button><br>
  <input id="meme-insert"type="file">
  <div id="meme-image-container">
    <img id="meme-image" src="" alt="">
    <p id="meme-text"></p>
  </div><br>
  <button id='water'>water</button>
  <button id='fire'>fire</button>
  <button id='earth'>earth</button><br>
  <img class='meme-exemplo' src="1uayxu.jpg" alt="">
  <img class='meme-exemplo' src="Captura de tela de 2020-12-27 22-24-25.png" alt="">
  <img class='meme-exemplo' src="Captura de tela de 2020-12-27 22-25-49.png" alt="">
  <img class='meme-exemplo' src="meme-nazare.png" alt="">
  <script src="script.js"></script>
</body>
</html>
