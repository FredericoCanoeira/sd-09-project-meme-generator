<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Meme Generator</h1>
  </header>

  <section>
    <label for="text-input">Texto: </label>
    <input id="text-input" class="text-input" type="text" maxlength="60">
    <br>
    <label for="meme-insert">Imagem: </label>
    <input id="meme-insert" class="meme-insert" type="file" accept="image/*">
  </section>

  <section id="meme-image-container" class="meme-image-container">
    <img id="meme-image" class="meme-image" src="" alt="">
    <p id="meme-text" class="meme-text"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
