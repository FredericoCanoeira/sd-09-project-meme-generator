<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div>
        <label for="text-input">Texto: </label>
        <input type="text" id="text-input" />
        <label for="meme-insert">Imagem: </label>
        <input type="file" id="meme-insert" accept=".png,.jpg" webkitrelative />
      </div>
      <article id="meme-image-container">
        <img id="meme-image" class="meme-img" />
        <aside id="meme-text" class="meme-txt"></aside>
      </article>
    </main>
    <script src="script.js"></script>
  </body>
</html>
