<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>MEME GENERATOR</h1>
    </header>

    <main>
      <section id="inputs-section">
        <div>
          <label for="text-input">Texto: </label>
          <input type="text" id="text-input" maxlength="60" />
        </div>

        <div>
          <label for="meme-insert">Foto: </label>
          <input type="file" id="meme-insert" />
        </div>
      </section>

      <section id="meme-image-container">
        <div id="meme-image"></div>
        <div>
          <p id="meme-text"></p>
        </div>
      </section>

      <section id="custom-buttons">
        <button>Fire</button>
        <button>Water</button>
        <button>Earth</button>
      </section>
    </main>

    <footer></footer>
    <script src="src/script.js"></script>
  </body>
</html>
