<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <h1>Meme Generator</h1>
    <input id="text-input" type="text" maxlength="60" name="inputName" placeholder="Digite sua frase aqui">
    <input id="meme-insert" type="file">
    <section id="meme-image-container">
        <img id="meme-image" src="" alt="">
        <p id="meme-text"></p>
    </section>
    <div class="buttons">
        <button id="earth">Earth</button>
        <button id="fire">Fire</button>
        <button id="water">Water</button>
    </div>
    <div class="memes-images">
        <img id="meme-1" class="image-mini" src="imgs/meme1.png" alt="">
        <img id="meme-2" class="image-mini" src="imgs/meme2.png" alt="">
        <img id="meme-3" class="image-mini" src="imgs/meme3.png" alt="">
        <img id="meme-4" class="image-mini" src="imgs/meme4.png" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
