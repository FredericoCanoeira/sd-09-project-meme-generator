<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Meme generator</h1></header>
  <main>
    <div>
      <label for="text-input">Digite a frase da imagem:</label>
      <input type="text" name="" id="text-input" maxlength="60">
      <input type="file" name="" id="meme-insert">
    </div>
    <div class="meme-image-container" id="meme-image-container">
      <div class="img-container" id="meme-image"></div>
      <div class="text-container" id="meme-text"></div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
