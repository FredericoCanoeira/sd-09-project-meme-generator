<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Meme Generator</h1>
      <div>
        <label for="text-input">Texto: </label>
        <input type="text" id="text-input" maxlength="60"/>
        <label for="meme-insert">Imagem: </label>
        <input type="file" id="meme-insert" accept=".png,.jpg" webkitrelative />
      </div>
      <article id="meme-image-container" class="normal-border">
        <img id="meme-image" class="meme-img" />
        <aside id="meme-text" class="meme-txt"></aside>
      </article>
      <div>
        <button id="fire" class="fire"><img class="energy" src="assets/fire-energy.png" alt="fire energy symbol"></button>
        <button id="water" class="water"><img class="energy" src="assets/water-energy.jpg" alt="water energy symbol"></button>
        <button id="earth" class="earth"><img class="energy" src="assets/leaf-energy.jpg" alt="leaf energy symbol"></button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
