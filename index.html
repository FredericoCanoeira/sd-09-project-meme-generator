<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <main>
    <form class="head">
      <label for="img">Insira uma imagem</label>
      <input type="file" id="meme-insert" name="img" accept="image/*">
      <label for="text">Insira o texto do meme</label>
      <input type="text" placeholder="Insira aqui um texto" class="input" id="text-input" maxlength="60">
    </form>
    <div class="mainImage" id="meme-image-container">
      <img src="image.png" alt="Imagem do Meme" id="meme-image" class="images">
      <label id="meme-text" class="memeText"></label>
    </div>
    <section class="buttons">
      <button class="backfire" id="fire">Fire</button>
      <button class="backwater" id="water">Water</button>
      <button class="backearth" id="earth">Earth</button>
    </section>
    <section class="imgContainer">
      <div id="meme-1">
        <img src="imgs/meme1.png" alt="" class="preMeme">
      </div>
      <div id="meme-2">
        <img src="imgs/meme2.png" alt="" class="preMeme">
      </div>
      <div id="meme-3">
        <img src="imgs/meme3.png" alt="" class="preMeme">
      </div>
      <div id="meme-4">
        <img src="imgs/meme4.png" alt="" class="preMeme">
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
