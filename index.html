<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>
<body>
  <main>
    <input type="text" id="text-input">
    <input type="file" name="" id="meme-insert">
    <section id="meme-image-container">
      <div id="meme-image">
        <p id="meme-text"></p>
      </div>
    </section>
    <section id="border-buttons">
      <button id="fire"></button>
      <button id="water"></button>
      <button id="earth"></button>
    </section>
    <section id="meme-sugestions">
      <div id="meme-1" class='meme-div'></div>
      <div id="meme-2" class='meme-div'></div>
      <div id="meme-3" class='meme-div'></div>
      <div id="meme-4" class='meme-div'></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
